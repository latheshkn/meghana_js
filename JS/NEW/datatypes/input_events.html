            <option value="IS">Informtion Science</option>
            <option value="Mech">Mechanical</option>

        </select>
    </div>

    <label>Result</label>
    <p id="result"></p>
</body>
</html>

    const selectElements = ()=>{
        const selectedItem=document.querySelector('#department');
        const userName=document.querySelector('#name').value;
