<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentDiv{
            width: 200px;
            height: 200px;
            background-color: #1dd1a1;
            border: 10px solid #1cbe93;
            box-shadow: 0,10px,13px,-10px rgba(0,0,0,0.4);
        }

        .childDiv{
            width: 100px;
            height: 100px;
            background-color: #1a0bf0;
            border: 10px solid #1a0bf0;
            box-shadow: 0,10px,13px,-10px rgba(0,0,0,0.4);
        }

    </style>
</head>
<body>
    <div class="parentDiv" id="parentId">

<div class="childDiv" id="childId">

</div>

    </div>
</body>
</html>

<script>
const parentId=document.querySelector("#parentId");
const childId=document.querySelector("#childId");

const parentCall = ()=>{
    alert("Parent Div Call")
}

const childCall = ()=>{
    alert("Child Div Call")
    event.stopPropagation();
}


// parentId.addEventListener('click',parentCall); // bubbling
parentId.addEventListener('click',parentCall,true); // capturing
childId.addEventListener('click',childCall,true);

</script>
